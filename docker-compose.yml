services:
  postgres:
    image: postgres:17-alpine
    container_name: fate-postgres
    environment:
      POSTGRES_USER: fate
      POSTGRES_PASSWORD: echo
      POSTGRES_DB: fate
    ports:
      - "5432:5432"
    volumes:
      - fate-postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fate -d fate"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  fate-postgres-data:
